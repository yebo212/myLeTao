<script src="asset/mui/js/mui.min.js"></script>
<script src="asset/artTemplate/template.js"></script>
<script src="asset/artTemplate/template-native.js"></script>
<script src="asset/zepto/zepto.min.js"></script>
<script src="js/cate.js"></script>
<script type="text/html" id="cate_slide">
  <ul>
    <% for(var i = 0 ; i < model.list.length ; i ++){ %>
    <% var item = model.list[i]; %>
    <li class="<%=model.currId==0&&i==0?'now':(model.currId==item.id?'now':'')%>" data-id="<%=item.id%>"><%=item.categoryName%></li>
    <% } %>
  </ul>
</script>
<script type="text/html" id="cate_content">
  <ul class="mui-clearfix">
    <% if(!model.list.length ){ %>
    <div>没有数据</div>
    <% }else{ %>
    <% for(var i = 0 ; i < model.list.length ; i ++){ %>
    <% var item = model.list[i]; %>
    <li data-id="<%=item.id%>"><a href="#"><img src="<%=item.brandLogo%>" alt="<%=item.brandName%>"/><p><%=item.brandName%></p></a></li>
    <% } %>
    <% } %>
  </ul>
</script>
